{{- if and (eq .Values.exposure.type "ingress") .Values.exposure.host }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "gradio-chart.fullname" . }}
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "gradio-chart.labels" . | nindent 4 }}
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  ingressClassName: "nginx"
  rules:
    - host: {{ .Values.exposure.host | quote }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ include "gradio-chart.fullname" . }}
                port:
                  number: 7860
{{- end }}
