{{- if .Values.route.enabled }}
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: {{ .Values.name }}
  namespace: {{ .Values.namespace.name }}
spec:
  to:
    kind: Service
    name: {{ .Values.name }}-service
    weight: 100
  port:
    targetPort: http
  wildcardPolicy: None
{{- end }}
