# Default values for kubernetes-mcp-server-chart.
# This is a YAML-formatted file for deploying the Kubernetes MCP Server.

# Namespace where the MCP server will be deployed
namespace: "intelligent-cd"

# Fullname override for the MCP server deployment
fullnameOverride: "ocp-mcp"

# Number of replicas for the MCP server deployment
replicaCount: 1

# Container image configuration
image:
  repository: "quay.io/alopezme/kubernetes-mcp-server"
  tag: "latest"
  pullPolicy: IfNotPresent

# MCP Server specific configuration
mcpServer:
  # Port for the MCP server to listen on
  port: 8080
  
  # Disable destructive operations (recommended for production)
  disableDestructive: true
  
  # Log level (0-9, where 9 is most verbose)
  logLevel: 5
  
  # Service account name (defaults to "ocp-mcp" if not specified)
  serviceAccountName: "ocp-mcp"

# RBAC configuration
rbac:
  # Cluster role to bind to the service account
  clusterRole: "edit" # cluster-admin

# Pod annotations
podAnnotations: {}

# Pod labels
podLabels: {}
